<html>

<head>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));

        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        window.extAsyncInit = function () {
            var vars = getUrlVars();
            var imdburl = vars['imdburl'];
            console.log(imdburl);
            if (imdburl) {
                window.location = 'https://www.imdb.com/title/' + imdburl + '/reviews';
            } else {
                window.location = 'https://www.google.com';
            }
        };
    </script>
</head>

<body>
    <div id="divLoading" style="position:absolute;left:50%;top:50%;transform: translate(-50%, -50%);">
        <img src="images/loading.gif" alt="loading" style="zoom:0.3">
    </div>
</body>

</html>
